<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Login</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script type = "text/javascript">

var count = 2;
function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["admin"];  
var pwArray = ["admin"]; 

for (var i=0; i <unArray.length; i++) 
{
if ((un == unArray[i]) && (pw == pwArray[i])) 
{
valid = true;
break;
}
}

if (valid) 
{
alert ("Login was successful");
window.location = "http://localhost:8080/mybake/userLogin?userName=admin&password=admin";
return false;
}

var t = "tries";
if (count == 1) {t = "try"}

if (count >= 1)
 {
alert ("Invalid username and/or password.")  
document.myform.username.value = "";
document.myform.pword.value = "";
}

else 
{
return false;
}

}

</script>
<section class="loginform cf">

<form name = "myform">
<ul>
 <li>
  <p><label for="username">USER NAME</label>
     <input type="text" name="username" placeholder="username"></p>
  </li>
  <li>
  <p><label for="password">PASSWORD</label>
    <input type="password" name="pword" placeholder="password"></p>
  </li>
  <li>
   <p> <input type="button" value="login" name="Submit" onclick= "validate()"></p>
   </li>
 </ul>
</form>

</section>
</body>
</html>
